<div>
<table class="reusable-table">
  <thead>
    <tr>
      <th>NAME</th>
      <th>EMAIL</th>
      <th>BODY</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of paginationData">
      <td>{{ item.name }}</td>
      <td>{{ item.email }}</td>
      <td>{{ item.body }}</td>
    </tr>
  </tbody>
</table>

<app-pagination
  [currentPage]="currentPage"
  [itemsPerPage]="itemsPerPage" 
  [totalItems]="tableData"
  (pageChanged)="handlePageChanged($event)"
></app-pagination>
